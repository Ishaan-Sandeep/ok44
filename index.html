<html>
<head>
<title>Face Recognition App</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<body>
   <link rel="stylesheet" href="style.css">
 <center>
    <h1>Face Recognition App</h1><br>
    <h3>Model is trained to identify these people: </h3>
    <b><hr> Me <hr> Sister <hr> Mother <hr> Father <hr></b>
    <label>Webcam View - </label><br><br>
    <div id="camera"></div><br>
    <div id="result"></div><br><br>
    <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button><br><br>
    <button class="btn btn-success" onclick="check()">Identify Image</button><br>
    <p style="font-size: 22px;">Person: </p><span id="person_image_captured"></span>
    <p style="font-size: 22px;">Accuracy:</p><span id="person_image_accuracy"></span>
 </center> 
 <script src="main.js"></script>  
</body>
</html>
